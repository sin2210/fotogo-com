<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoGo - Đặt lịch chụp ảnh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Banner -->
    <header class="banner">
        <img src="banner.jpg" alt="Banner FotoGo">
    </header>

    <!-- Logo -->
    <div class="logo-container">
        <img src="logo.jpg" alt="FotoGo Logo">
    </div>

    <!-- Gallery -->
    <section class="gallery">
        <!-- Thêm 49 ảnh vào đây -->
        <script>
            for (let i = 1; i <= 49; i++) {
                document.write(`<div class="gallery-item"><img src="photo${i}.jpg" alt="Ảnh ${i}"></div>`);
            }
        </script>
    </section>

    <!-- Form đặt lịch -->
    <section class="booking-section">
        <h2>Đặt Lịch Chụp Ảnh</h2>
        <form action="#" method="POST">
            <label for="photographer">Chọn Photographer:</label>
            <select id="photographer" name="photographer">
                <option value="nguyen-viet">Nguyễn Việt</option>
                <option value="tran-hai">Trần Hải</option>
                <option value="le-minh">Lê Minh</option>
                <option value="pham-huong">Phạm Hương</option>
                <option value="doan-phat">Đoàn Phát</option>
                <option value="hoang-linh">Hoàng Linh</option>
                <option value="ngoc-thao">Ngọc Thảo</option>
                <option value="quang-huy">Quang Huy</option>
                <option value="bao-ngoc">Bảo Ngọc</option>
                <option value="duc-anh">Đức Anh</option>
            </select>

            <label for="concept">Chọn Concept:</label>
            <select id="concept" name="concept">
                <option value="ngoai-troi">Ngoại Trời</option>
                <option value="studio">Studio</option>
                <option value="hoai-co">Hoài Cổ</option>
                <option value="thoi-trang">Thời Trang</option>
                <option value="tinh-yeu">Tình Yêu</option>
                <option value="doanh-nhan">Doanh Nhân</option>
                <option value="da-ngoai">Dã Ngoại</option>
            </select>

            <label for="date">Chọn Ngày:</label>
            <input type="date" id="date" name="date" required>

            <label for="price">Giá Tiền:</label>
            <select id="price" name="price">
                <option value="500k">500.000 VNĐ</option>
                <option value="1m">1.000.000 VNĐ</option>
                <option value="1.5m">1.500.000 VNĐ</option>
                <option value="2m">2.000.000 VNĐ</option>
            </select>

            <button type="submit">Đặt Lịch</button>
        </form>
    </section>

</body>
</html>
