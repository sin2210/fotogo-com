<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoGo - Đặt lịch chụp ảnh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner -->
    <header>
        <img src="banner.jpg" alt="Banner" class="banner">
    </header>

    <!-- Tìm kiếm Photographer & Concept -->
    <div class="search-container">
        <h2>Tìm kiếm Photographer & Concept</h2>
        <input type="text" placeholder="Tìm nhiếp ảnh gia...">
        <input type="text" placeholder="Tìm concept chụp ảnh...">
        <button class="search-btn">Tìm kiếm</button>
    </div>

    <!-- Thư viện ảnh -->
    <div class="gallery">
        <!-- Hiển thị 49 ảnh theo hàng 7 ảnh -->
        <img src="photo1.jpg" alt="Ảnh">
        <img src="photo2.jpg" alt="Ảnh">
        <img src="photo3.jpg" alt="Ảnh">
        <img src="photo4.jpg" alt="Ảnh">
        <img src="photo5.jpg" alt="Ảnh">
        <img src="photo6.jpg" alt="Ảnh">
        <img src="photo7.jpg" alt="Ảnh">
        <!-- Thêm các ảnh còn lại -->
    </div>

    <!-- Đặt lịch chụp ảnh -->
    <div class="booking-container">
        <h2>Đặt lịch chụp ảnh</h2>
        <label>Chọn Photographer:</label>
        <select>
            <option>Nguyễn Văn Thành</option>
            <option>Trần Minh Pháp</option>
            <option>Lê Thảo Chi</option>
            <option>Phạm Quốc Anh</option>
            <option>Hoàng Mai Anh</option>
            <option>Vũ Hoàng Gia Bảo</option>
            <option>Đặng Thành Giang</option>
            <option>Hồ Đức Hoàng</option>
            <option>Phan Khánh Linh</option>
            <option>Bùi Lan Hương Nhi</option>
        </select>

        <label>Chọn Concept:</label>
        <select>
            <option>Studio</option>
            <option>Ngoại cảnh</option>
            <option>Vintage</option>
            <option>Trẻ trung & Năng động</option>
            <option>Thanh lịch</option>
           <option>Party</option>
        </select>

        <label>Chọn Ngày:</label>
        <input type="date">

        <label>Giá cả dự kiến:</label>
        <input type="text" placeholder="Nhập ngân sách...">

        <button class="book-btn">Đặt lịch ngay</button>
    </div>
</body>
</html>
